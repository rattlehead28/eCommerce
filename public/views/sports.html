            <div class="checkbox">
                <ul ng-repeat="x in sportsArray">
                    <li>
                        <input type="checkbox" ng-model="val[$index]" ng-true-value="'{{x}}'">{{x}}</li>
                </ul>
            </div>
            <hr/>
            <h4>Price</h4>
            <rzslider rz-slider-model="minRangeSlider.minValue" rz-slider-high="minRangeSlider.maxValue" rz-slider-options="minRangeSlider.options"></rzslider>
        </div>
    </div>
    <div class="col-md-10">
        <div class="row">
            <div ng-repeat="x in filteredSports | sportsFilter:val | filter:priceFilter">
                <div class="col-md-3 col-xs-4">
                    <div class="panel panel-default text-center" style="padding:10px">
                        <a ng-click="descriptionRedirect(x.id)" class="cursorPointer"><img class="sportsImage" src="{{x.image[0]}}" alt=""></a>
                        <div class="panel-content" style="padding:10px">
                            <div class="panel-heading-title clothesName">
                                <a class="cursorPointer">{{x.name}}</a>
                            </div>
                            <div class="priceFont cursorPointer">{{x.price|currency:"â‚¹"}}</div>
                        </div>
                    </div>
                </div>
            </div>
