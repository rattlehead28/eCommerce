<!-- ========================
          ELECTRONICS
===========================-->
<div class="row" style="position: relative;top:50px">
    <div class="col-md-3 col-xs-12">
        <div class="carouselInfo"> 
            <div class="row"> 
                <div class="col-md-6 col-xs-2 col-xs-offset-2">
                    <h2 class="carouselHeading">MOBILES</h2>
                </div>
            
                <div class="col-md-12 col-xs-2 col-xs-offset-2">
                    <button class="btn btn-primary carouselButton">View All</button>
                </div>
            </div>
            
       </div> 
    </div>
    <div class="col-md-8 col-xs-12">
        <div id="electronicsCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item" ng-class="{active:!$index}" ng-repeat="index in loopArray">
                    <div class="row">
                        <div ng-repeat="x in products.mobiles.slice(index,index+4)">
                            <div class="col-md-3 col-xs-3">
                                <div class="text-center">
                                    <div class="card">
                                        <a><img class="cardImage" src="{{x.image[0]}}" alt=""></a>
                                        <div class="card-body">
                                            <div class="card-title mobileName">
                                            <a>{{x.name}}</a>
                                         </div>
                                            <div class="priceFont">{{x.price|currency:"₹"}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="left carousel-control carouselControlEdit " data-target="#electronicsCarousel" data-slide="prev" style="background:none">
                 <span class="glyphicon glyphicon-chevron-left carouselControlIcon leftControl" ></span>
                 <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control carouselControlEdit" data-target="#electronicsCarousel" data-slide="next" style="background:none">
                 <span class="glyphicon glyphicon-chevron-right carouselControlIcon rightControl" ></span>
                 <span class="sr-only">Next</span>
            </a>
        </div>
        <hr/>
    </div>
</div>
