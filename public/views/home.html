<div class="row">
    <div class="col-md-2">
        <div class="navbar" id="bs-sidebar-navbar">
            <ul class="nav navbar">
                <li class="active"><a href="#">Home</a></li>
                <li><a ui-sref="mobile">Mobiles</a></li>
                <li><a ui-sref="laptop">Sports</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Fashion<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a ui-sref="speaker">Men</a></li>
                        <li><a ui-sref="headphone">Women</a></li>
                    </ul>
                </li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </div>
    <!-- ========================
          CAROUSEL
    ===========================-->
    <div class="col-md-10">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators" style="text-align: right">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="assets/img/carousel1.jpg" alt="" style="height:300px;width: 100%">
                </div>
                <div class="item">
                    <img src="assets/img/carousel2.jpg" alt="" style="height:300px;width: 100%">
                </div>
                <div class="item">
                    <img src="images/carousel3.jpg" alt="" style="height:300px;width: 100%">
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                 <span class="glyphicon glyphicon-chevron-left"></span>
                 <span class="sr-only">Previous</span>
            </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                 <span class="glyphicon glyphicon-chevron-right"></span>
                 <span class="sr-only">Next</span>
             </a>
            </div>
        </div>
    </div>
</div>
<!-- ========================
          ELECTRONICS
===========================-->
<div class="row" style="position: relative;top:50px">
    <div class="col-md-3">
        <div class="carouselInfo">
            <h2 class="carouselHeading">MOBILES</h2>
            <button class="btn btn-primary carouselButton">View All</button>
        </div>
    </div>
    <div class="col-md-8">
        <div id="electronicsCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item" ng-class="{active:!$index}" ng-repeat="index in loopArray">
                    <div class="row">
                        <div ng-repeat="x in products.mobiles.slice(index,index+4)">
                            <div class="col-md-3">
                                <div class="text-center">
                                    <div class="card">
                                        <a><img src="{{x.image[0]}}" alt="" style="height:100%;width: 60%"></a>
                                        <div class="card-body">
                                            <h4 class="card-title">
                                            <a>{{x.name}}</a>
                                         </h4>
                                            <h5>{{x.price|currency:"₹"}}</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="left carousel-control carouselControlEdit" href="#electronicsCarousel" data-slide="prev" style="background:none">
                 <span class="glyphicon glyphicon-chevron-left carouselControlIcon" style="margin-left:-130px"></span>
                 <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control carouselControlEdit" href="#electronicsCarousel" data-slide="next" style="background:none">
                 <span class="glyphicon glyphicon-chevron-right carouselControlIcon" style="margin-right:-130px"></span>
                 <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
